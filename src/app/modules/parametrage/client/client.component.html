
<app-modal [visible]="isModalOpen" title="Client" (onClose)="closeModal()">
  <form (ngSubmit)="save()" class="space-y-3">
    <input class="input" [(ngModel)]="formData.nompersonne" name="nompersonne" placeholder="Nom" required />
    <input class="input" [(ngModel)]="formData.telephone" name="telephone" placeholder="Téléphone" />
    <input class="input" [(ngModel)]="formData.email" name="email" placeholder="Email" />
    <input class="input" [(ngModel)]="formData.adresse" name="adresse" placeholder="Adresse" />
    <input class="input" [(ngModel)]="formData.pays" name="pays" placeholder="Pays" />
    <div class="flex justify-end gap-2">
      <button (click)="closeModal()">Annuler</button>
  <button (click)="save()">Ajouter</button>
    </div>
  </form>
</app-modal>

<div class="mt-4">
<button (click)="openModal()">Nouveau Client </button>
  <table class="w-full text-sm text-left">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2">Nom</th>
        <th class="p-2">Téléphone</th>
        <th class="p-2">Email</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients" class="border-b">
        <td class="p-2">{{ client.nompersonne }}</td>
        <td class="p-2">{{ client.telephone }}</td>
        <td class="p-2">{{ client.email }}</td>
        <td class="p-2 space-x-2">
          <button class="btn btn-sm btn-outline" (click)="edit(client)">Modifier</button>
          <button class="btn btn-sm btn-danger" (click)="delete(client.idPersonne)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
