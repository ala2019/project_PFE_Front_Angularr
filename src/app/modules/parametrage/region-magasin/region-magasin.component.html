<div class="flex flex-col gap-3">
  <div class="flex flex-row gap-2">
    <button 
      [class]="component === 'region' ? 'cursor-pointer bg-blue-600 text-white flex-none rounded-md px-4 py-2.5 text-xs font-bold' : 'cursor-pointer bg-gray-200 text-gray-700 flex-none rounded-md px-4 py-2.5 text-xs font-semibold hover:bg-blue-500 hover:text-white'"
      (click)="component = 'region'">Region</button>
    <button 
      [class]="component === 'magasin' ? 'cursor-pointer bg-orange-600 text-white flex-none rounded-md px-4 py-2.5 text-xs font-bold' : 'cursor-pointer bg-gray-200 text-gray-700 flex-none rounded-md px-4 py-2.5 text-xs font-semibold hover:bg-orange-500 hover:text-white'"
      (click)="component = 'magasin'">magasin</button>
  </div>

  @if (component === 'region') {
  <app-region />
  } @if (component === 'magasin') {
  <app-magasin />
  }
</div>
