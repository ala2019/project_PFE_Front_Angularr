<div class="flex flex-col gap-3">
  <div class="flex flex-row gap-2">
    <button class="cursor-pointer bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold" (click)="component = 'fournisseur'">Fournisseur</button>
    <button class="cursor-pointer bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold" (click)="component = 'client'">Client</button>
  </div>

  @if (component === 'fournisseur') {
  <app-fournisseur />
  } @if (component === 'client') {
  <app-client />
  }
</div>
