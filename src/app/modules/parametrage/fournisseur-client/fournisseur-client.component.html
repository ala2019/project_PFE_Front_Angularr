<!-- Titre de l'interface -->
<div class="mb-6">
  <h1 class="text-2xl font-bold text-gray-900">Gestion des fournisseurs et clients</h1>
</div>

<div class="flex flex-col gap-4 p-4">
  <div class="flex gap-2">
    <button
      [class]="component === 'fournisseur' ? 'cursor-pointer bg-blue-600 text-white flex-none rounded-md px-4 py-2.5 text-xs font-bold' : 'cursor-pointer bg-gray-200 text-gray-700 flex-none rounded-md px-4 py-2.5 text-xs font-semibold hover:bg-blue-500 hover:text-white'"
      (click)="component = 'fournisseur'">
      Fournisseurs
    </button>
    <button
      [class]="component === 'client' ? 'cursor-pointer bg-red-600 text-white flex-none rounded-md px-4 py-2.5 text-xs font-bold' : 'cursor-pointer bg-gray-200 text-gray-700 flex-none rounded-md px-4 py-2.5 text-xs font-semibold hover:bg-red-500 hover:text-white'"
      (click)="component = 'client'">
      Clients
    </button>
  </div>

  @if (component === 'fournisseur') {
    <app-fournisseur />
    } @if (component === 'client') {
    <app-client />
    }
</div>
