<!-- login form -->
<div class="space-y-10 max-w-md mx-auto">
  <!-- En-tête -->
  <div class="text-center space-y-6">
    <!-- Logo et titre -->
    <div class="flex flex-col items-center gap-8 mb-10">
      <div class="logo-container p-4 rounded-2xl">
        <img src="assets/icons/logo12.png" alt="Gesti.Com Logo" class="logo-image h-auto w-64" />
      </div>
      
    </div>
    
    <!-- Message de bienvenue -->
    <div class="space-y-3">
      <h2 class="text-3xl font-bold text-gray-800">Bienvenue !</h2>
      <p class="text-gray-600 text-lg">Connectez-vous à votre espace de Gesti.Com</p>
    </div>
  </div>

  <!-- Formulaire -->
  <form class="space-y-8" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Champs de connexion -->
    <div class="space-y-6">
      <!-- Email -->
      <div class="form__group">
        <label for="email" class="block text-base font-semibold text-gray-700 mb-3">
          Login
        </label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-6 w-6 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input
            type="text"
            id="email"
            [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['login'].errors, 'border-gray-300 focus:border-blue-500 focus:ring-blue-500': !submitted || !f['login'].errors }"
            class="block w-full pl-12 pr-4 py-4 border-2 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-opacity-20 transition-all duration-200 text-lg"
            placeholder="Votre login"
            formControlName="login" />
        </div>
        <div *ngIf="submitted && f['login'].errors" class="mt-3 text-sm text-red-600 font-medium">
          <div *ngIf="f['login'].errors['required']">Le login est requis</div>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form__group">
        <label for="password" class="block text-base font-semibold text-gray-700 mb-3">
          Mot de passe
        </label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-6 w-6 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <input
            [type]="passwordTextType ? 'text' : 'password'"
            id="password"
            [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['password'].errors, 'border-gray-300 focus:border-blue-500 focus:ring-blue-500': !submitted || !f['password'].errors }"
            class="block w-full pl-12 pr-14 py-4 border-2 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-opacity-20 transition-all duration-200 text-lg"
            placeholder="Votre mot de passe"
            formControlName="password" />
          <button
            type="button"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
            (click)="togglePasswordTextType()">
            <svg-icon
              [src]="!passwordTextType ? 'assets/icons/heroicons/outline/eye-off.svg' : 'assets/icons/heroicons/outline/eye.svg'"
              [svgClass]="'h-6 w-6'">
            </svg-icon>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="mt-3 text-sm text-red-600 font-medium">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
        </div>
      </div>
    </div>

    <!-- Bouton de connexion -->
    <div class="pt-4">
      <button
        type="submit"
        class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-bold rounded-xl text-white bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 hover:from-blue-700 hover:via-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
        <span class="absolute left-0 inset-y-0 flex items-center pl-6">
          <svg class="h-6 w-6 text-blue-200 group-hover:text-blue-100 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
        </span>
        Se connecter
      </button>
    </div>
  </form>
</div>
