<!-- login form -->
<div class="space-y-8">
  <!-- En-tête -->
  <div class="text-center space-y-4">
    <!-- Logo et titre -->
    <div class="flex flex-col items-center gap-6 mb-8">
      <div class="p-3">
        <img src="assets/icons/logo12.png" alt="Gesti.Com Logo" class="h-auto w-48" />
      </div>
      <div class="text-center">
        <!-- <h1 class="text-3xl font-bold text-gray-800 mb-1">Gesti.Com</h1> -->
        <!-- <p class="text-gray-600 text-sm">Gestion Commerciale</p> -->
      </div>
    </div>
    
    <!-- Message de bienvenue -->
    <div class="space-y-2">
      <h2 class="text-2xl font-semibold text-gray-800">Bienvenue !</h2>
      <p class="text-gray-600">Connectez-vous à votre espace de Gesti.Com</p>
    </div>
  </div>

  <!-- Formulaire -->
  <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Champs de connexion -->
    <div class="space-y-5">
      <!-- Email -->
      <div class="form__group">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Login
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input
            type="text"
            id="email"
            [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['email'].errors, 'border-gray-300 focus:border-blue-500 focus:ring-blue-500': !submitted || !f['email'].errors }"
            class="block w-full pl-10 pr-3 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-opacity-50 transition-colors"
            placeholder="Votre login"
            formControlName="email" />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="mt-2 text-sm text-red-600">
          <div *ngIf="f['email'].errors['required']">Le login est requis</div>
          <div *ngIf="f['email'].errors['email']">Veuillez saisir un login valide</div>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form__group">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Mot de passe
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <input
            [type]="passwordTextType ? 'text' : 'password'"
            id="password"
            [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['password'].errors, 'border-gray-300 focus:border-blue-500 focus:ring-blue-500': !submitted || !f['password'].errors }"
            class="block w-full pl-10 pr-12 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-opacity-50 transition-colors"
            placeholder="Votre mot de passe"
            formControlName="password" />
          <button
            type="button"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
            (click)="togglePasswordTextType()">
            <svg-icon
              [src]="!passwordTextType ? 'assets/icons/heroicons/outline/eye-off.svg' : 'assets/icons/heroicons/outline/eye.svg'"
              [svgClass]="'h-5 w-5'">
            </svg-icon>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="mt-2 text-sm text-red-600">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
        </div>
      </div>
    </div>

    <!-- Bouton de connexion -->
    <div>
      <button
        type="submit"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-lg hover:shadow-xl">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
        </span>
        Se connecter
      </button>
    </div>
  </form>
</div>
